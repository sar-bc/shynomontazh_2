            <!--------------CONTENT------------------------------------------>

            <!--modal-->
            <!-- Модальное окно -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Авторизация</h1> -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="enter-tab" data-bs-toggle="tab" data-bs-target="#enter" type="button" role="tab" aria-controls="enter" aria-selected="true">Вход</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Регистрация</button>
            </li>
            
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="enter" role="tabpanel" aria-labelledby="enter-tab">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <lable for="email">E-mail</lable>
                                    <input type="email" class="form-control form-value" id="email">
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <div class="password">
                                    <lable for="password">Пароль</lable>
                                    <input type="password" class="form-control form-value" id="password">
                                    <a href="#" class="password-control"></a>
                                </div><!--password-->
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <a href="#">Забыли пароль?</a>
                                </div><!--col-->
                            </div><!--row-->
                          </div><!--container-->
                    </div><!--modal-body-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary" disabled>Войти</button>
                      </div><!--modal footer-->
                </div><!--enter tab-->

                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <div class="modal-body">
                        <form id="form_reg" method="get">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="name_reg">Ваше имя</label>
                                    <input type="text" id="name_reg" class="form-control form-value" required>
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <label for="name_reg">E-mail</label>
                                    <input type="email" id="email_reg" class="form-control form-value" required>
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <label for="online_phone">Телефон</label>
                                    <input id="online_phone" name="phone" type="tel" maxlength="50"
                                            required="required" value=""
                                            pattern="[+]{1}7 [(]{1}[0-9]{3}[)]{1} [0-9]{3} [0-9]{4}"
                                            placeholder="+7 (999) 123 4455" class="form-control">
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <div class="password">
                                    <label for="password_reg">Пароль</label>
                                    <input type="password" id="password_reg" class="form-control form-value" required>
                                    <a href="#" class="password-control"></a>
                                    </div><!--password-->
                                </div><!--col-->
                            </div><!--row-->
                            <div class="row">
                                <div class="col">
                                    <div class="password">
                                    <label for="password_re_reg">Повторите пароль</label>
                                    <input type="password" id="password_re_reg" class="form-control form-value" required>
                                    <a href="#" class="password-control"></a>
                                    </div><!--password-->
                                </div><!--col-->
                            </div><!--row-->

                        </div><!--container-->
                    </form>



                        </div><!--modal-body-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="button" class="btn btn-primary" disabled>Регистрация</button>
                          </div><!--modal footer-->
                </div><!--register tab-->
                
              </div><!--tab-content-->
              
      </div><!--modal-content-->
    </div><!--modal-dialog-->
  </div><!--modal-->
